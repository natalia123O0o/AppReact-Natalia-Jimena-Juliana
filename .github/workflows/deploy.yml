name: ğŸš€ Deploy React App to GitHub Pages

on:
  push:
    branches:
      - develop  # âœ… Correcto - se activa en pushes a develop

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # âœ… IMPORTANTE: Permiso para escribir
      pages: write
      id-token: write
    
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¥ Instalar dependencias
        run: npm install

      - name: ğŸ§¹ Lint con ESLint
        run: npm run lint

      - name: ğŸ› ï¸ Build del proyecto
        run: npm run build

      - name: ğŸ“¤ Deploy a GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          # âœ… Opcional: Forzar deploy cada vez
          force_orphan: true